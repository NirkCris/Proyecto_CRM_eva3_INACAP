<!DOCTYPE html>
<html>
    <head>
        <title>proyecto api</title>
        <script src="../js/tipogestion.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body onload="obtenerIdActualizar();">
        <div class="container">
            <h1>Actualizar tipo de gestión</h1>

            <form>
                <div class="mb-3">
                    <label class="form-label" for="txt_nombre_tipo_gestion">Ingresar nombre de gestión</label>
                    <input type="text" class="form-control" id="txt_nombre_tipo_gestion" aria-describedby="ayuda_nombre">
                    <div class="form-text" id="ayuda_nombre">Ingrese el nombre que desea agregar.</div>
                </div>
                <div class="mb-3">
                    <input type="button" class="btn btn-primary" value="Actualizar" onclick="actualizarTipoGestion();">
                    <input type="button" class="btn btn-secondary" value="Cancelar" onclick="javascript:history.back();">
                </div>
            </form>
        </div>
    </body>
</html>
