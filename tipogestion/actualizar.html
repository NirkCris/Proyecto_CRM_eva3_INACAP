            <h1>Actualizar tipo de gestión</h1>
            <hr>

            <div class="card">

                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="txt_nombre_tipo_gestion">Ingresar nuevo nombre de tipo de gestión:</label>

                        </div>
