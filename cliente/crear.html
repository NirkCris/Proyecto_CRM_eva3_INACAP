<!DOCTYPE html>
<html>
    <head>
        <title>Agregando cliente</title>
        <script src="../js/cliente.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label class="form-label" for="txt_id_cliente">Ingresar RUT del cliente:</label>
                    <input type="number" class="form-control" id="txt_id_cliente" aria-describedby="rutHelp">
                    <div class="form-text" id="rutHelp">Ingresar el rut sin el número después del guión.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txt_dv">Ingresar código verificador del RUT:</label>
                    <input type="text" class="form-control" id="txt_dv" aria-describedby="dvHelp">
                    <div class="form-text" id="dvHelp">Ingresar el número después del guión del RUT.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txt_nombres">Ingresar nombres del cliente:</label>
                    <input type="text" class="form-control" id="txt_nombres" aria-describedby="nombresHelp">
                    <div class="form-text" id="nombresHelp">Ingresar uno o dos nombres.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txt_apellidos">Ingresar apellidos del cliente:</label>
                    <input type="text" class="form-control" id="txt_apellidos" aria-describedby="apellidosHelp">
                    <div class="form-text" id="apellidosHelp">Ingresar ambos apellidos.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txt_email">Ingresar email del cliente:</label>
                    <input type="email" class="form-control" id="txt_email" aria-describedby="emailHelp">
                    <div class="form-text" id="emailHelp">Ingresar email de la forma ejemplo@solicitud.cl.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txt_celular">Ingresar celular del cliente:</label>
                    <input type="number" class="form-control" id="txt_celular" aria-describedby="celularHelp">
                    <div class="form-text" id="celularHelp">Ingresar celular de 9 digitos.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txt_fecha_hora">Ingresar fecha de ingreso:</label>
                    <input type="date" class="form-control" id="txt_fecha_hora" aria-describedby="fechaHelp">
                    <div class="form-text" id="fechaHelp">Ingresar fecha y hora actual.</div>
                </div>
                

                <div class="mb-3">
                    <input type="button" class="btn btn-primary" value="Agregar" onclick="agregarCliente()">
                </div>
            </form>
        </div>
    </body>
</html>
